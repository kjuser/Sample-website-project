        border: 0;

        width: 100%;
        padding: 7px 0;
        border-bottom: 1px solid #ccc;
      }
      .effect-1 ~ .Focus-border {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: black;
        transition: 0.4s;

      .effect-1:focus ~ .Focus-border {
        width: 100%;
        transition: 0.4s;
        left: 0;
